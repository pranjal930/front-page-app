<div class="container">
    <div class="row no-gutters">
        <div class="col-12">
            <img class="rimage" 
            [src]="restaurant.image" 
            alt="{{restaurant.name}}">    
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <img class="ricon" 
            [src]="restaurant.icon" 
            alt="{{restaurant.name}}">
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-8 text">
                    <h4>{{restaurant.name}}</h4>
                </div>
                <div class="col-4 text">
                    <h6 >{{restaurant.price}}.00$</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="stars" *ngFor="let i of stars">
                        <i *ngIf="i =='*'" class="fa fa-star full"></i>
                        <i *ngIf="i =='.'" class="fa fa-star-o"></i>
                    </div>
                    <p style="display: inline;">  ({{restaurant.reviewsCount}} Reviews)</p>
                </div>
            </div>
        </div>
    </div>
    
           <div class="row justify-content-center">
            
               <div class="col-12">
                <div class="scrolling-wrapper">
                    <div fxLayout="row">
                         <div class="card" *ngFor="let tag of restaurant.tags">
                            {{tag}}
                         </div>
                   </div>
               </div>
            
           </div>
           
    </div>
</div>
